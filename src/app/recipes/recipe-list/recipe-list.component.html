<div class="row mt-5">
    <div class="col-sm-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <a href="#" class="list-group-item list-group-item-action clearfix bg-light" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="">{{ recipe.name }}</h4>
                <p class="">{{ recipe.description }}</p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded" style="max-height: 60px;">
            </span>
        </a>
            <app-recipe-item></app-recipe-item>
    </div>

</div>
