<a class="list-group-item list-group-item-action clearfix badge-secondary" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded" style="max-height: 60px;">
  </span>
</a>
